<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffany's Southern Bell Airlines</title>
</head>
<body>
    
    <form name="passengerList">
        <input firstName="text" placeholder="First Name" required/>
        <input lastName="text" placeholder="Last Name" required/>
        Age:<input age="number" required/>
        Male: <input type="radio" name="gender" value="Male"/>
        Female: <input type="radio" name="gender" value="Female"/>
        Which are your dietary restrictions? Select all that apply:
        vegetarian: <input type="checkbox" value="Vegetarian" name="dietary restrictions"/>
        kosher: <input type="checkbox" value="Kosher" name="dietary restrictions"/>
        lactose free:<input type="checkbox" value="Lactose free" name="dietary restrictions"/>
    </form>
    </form>

    <select name="city">
        <option value="Atlanta">Atlanta</option>
        <option value="Miami">Miami</option>
        <option value="Dallas">Dallas</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Houston">Houston</option>
        <option value="Tampa">Tampa</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
    </select>

        <button>Submit</button>
    </form>
</body>
</html>
